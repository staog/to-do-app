<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>To-Do App</title>
</head>
<body>

    <!-- Main container for input field and submit button  -->
      <div class="container">
        <div class="row text-center caption"><br>
          <h1>To-Do App</h1>
          <h3>Keeps you organized!<h3>
        </div><br>
        <div class="col-lg-8 col-lg-offset-2">
          <div class="input-group">
            <input  id="field" type="text" class="form-control" placeholder="Enter new task..." onclick="this.value=''">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button">Add Task</button>
            </span>
          </div>
        </div>
      </div><br>

     <div id="insert">
       <!-- All divs created in main.js file will be inserted here  -->
     </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
